{% extends 'auth/sign-in.html' %}
{% load static %}
{% block title %}{{ page_title }}{% endblock %}
{% block content %}
<div class="card card-md">
    <div class="card-body">
        <h2 class="h2 text-center mb-4">{{ page_title }}</h2>
        <form method="POST" autocomplete="off" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Foydalanuvchi F.I.SH</label>
                <input name="full_name" type="text" class="form-control" placeholder="Full name" autocomplete="off" />
            </div>
            <div class="mb-3">
                <label class="form-label">Foydalanuvchi nomi</label>
                <input name="username" type="text" class="form-control" placeholder="Username" autocomplete="off" />
            </div>
            <!-- Parol -->
            <div class="mb-3">
                <label class="form-label">Parol</label>
                <div class="input-group input-group-flat">
                    <input name="password" id="password" type="password" class="form-control" placeholder="Password" autocomplete="off" />
                    <span class="input-group-text">
                        <a href="#" class="link-secondary" title="Parolni ko'rsatish" data-bs-toggle="tooltip" onclick="togglePassword('password', 'toggleIcon1', event)">
                            <i id="toggleIcon1" class="icon ti ti-eye"></i>
                        </a>
                    </span>
                </div>
            </div>
            <!-- Parolni takrorlash -->
            <div class="mb-2">
                <label class="form-label">Parolni takrorlang</label>
                <div class="input-group input-group-flat">
                    <input name="confirm_password" id="confirm_password" type="password" class="form-control" placeholder="Confirm password" autocomplete="off" />
                    <span class="input-group-text">
                        <a href="#" class="link-secondary" title="Parolni ko'rsatish" data-bs-toggle="tooltip" onclick="togglePassword('confirm_password', 'toggleIcon2', event)">
                            <i id="toggleIcon2" class="icon ti ti-eye"></i>
                        </a>
                    </span>
                </div>
            </div>
            <div class="mb-3">
              <label class="form-check">
                <input name="remember_me" type="checkbox" class="form-check-input" />
                <span class="form-check-label">Barcha <a href="#" tabindex="-1">shartlarga</a> roziman.</span>
              </label>
            </div>
            <div class="form-footer">
                <button type="submit" class="btn btn-primary w-100">Ro'yxatdan o'tish</button>
            </div>
        </form>
    </div>
</div>
<div class="text-center text-secondary mt-3">Sizni akkountingiz bormi? <a href="{% url 'sign-in' %}" tabindex="-1">Kirish</a>
</div>
{% endblock %}
